{% extends "layout.html" %}
<main>
  {% block content %} {% for project in projects %}
  <article class="grid mb">
    <div>
      <h2>{{ project.title }}</h2>
      <p>{{ project.brief }}</p>
    </div>
    <img
      class="container-fluid thumbnail"
      src="{{ build_url([project.slug, 'board.svg']) }}"
      alt=" {{ project.title }} thumbnail."
    />
    <a href="{{ build_url(['boards', project.slug]) }}"></a>
  </article>
  {% endfor %} {% endblock %}
</main>
